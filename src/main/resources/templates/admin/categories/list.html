<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/layout_admin :: head"></head>
<body>
<header th:replace="admin/fragments/layout_admin :: header"></header>

<!-- PRODUCTS -->
<h2>Products — <small>price ASC</small></h2>
<div class="controls">
  <button id="btnLoad">Load all</button>
  <label>Category ID: <input id="categoryId" type="number" value="1" style="width:80px"></label>
  <button id="btnByCat">Load by Category</button>
</div>

<table id="tbl">
  <thead>
    <tr>
      <th>ID</th><th>Title</th><th>Qty</th><th>Price</th><th>User</th><th>Category</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<small>Click 1 dòng để đổ dữ liệu lên form Product.</small>

<hr>

<!-- PRODUCT CRUD -->
<h3>Product CRUD</h3>
<div class="controls" style="flex-wrap:wrap">
  <label>ID <input id="p_id" type="number" style="width:80px"></label>
  <label>Title <input id="p_title" type="text" style="width:160px"></label>
  <label>Qty <input id="p_qty" type="number" style="width:80px"></label>
  <label>Price <input id="p_price" type="number" step="0.01" style="width:100px"></label>
  <label>UserId <input id="p_user" type="number" style="width:80px"></label>
  <label>CategoryId <input id="p_cat" type="number" style="width:90px"></label>
  <label>Desc <input id="p_desc" type="text" style="width:200px"></label>
  <button id="btnPCreate">Create</button>
  <button id="btnPUpdate">Update</button>
  <button id="btnPDelete">Delete</button>
  <button id="btnPClear">Clear</button>
</div>

<hr>

<!-- CATEGORY LIST -->
<h3>Categories</h3>
<button id="btnCatReload">Reload categories</button>
<table id="tblCat">
  <thead><tr><th>ID</th><th>Name</th><th>Images</th></tr></thead>
  <tbody></tbody>
</table>

<!-- CATEGORY CRUD -->
<h3>Category CRUD</h3>
<div class="controls" style="flex-wrap:wrap">
  <label>ID <input id="c_id" type="number" style="width:80px"></label>
  <label>Name <input id="c_name" type="text" style="width:160px"></label>
  <label>Images <input id="c_img" type="text" style="width:200px"></label>
  <button id="btnCCreate">Create</button>
  <button id="btnCUpdate">Update</button>
  <button id="btnCDelete">Delete</button>
</div>

<hr>

<!-- USER LIST -->
<h3>Users</h3>
<button id="btnUserReload">Reload users</button>
<table id="tblUser">
  <thead><tr><th>ID</th><th>Fullname</th><th>Email</th><th>Phone</th></tr></thead>
  <tbody></tbody>
</table>

<!-- USER CRUD -->
<h3>User CRUD</h3>
<div class="controls" style="flex-wrap:wrap">
  <label>ID <input id="u_id" type="number" style="width:80px"></label>
  <label>Fullname <input id="u_fullname" type="text" style="width:160px"></label>
  <label>Email <input id="u_email" type="email" style="width:200px"></label>
  <label>Password <input id="u_pass" type="text" style="width:140px"></label>
  <label>Phone <input id="u_phone" type="text" style="width:120px"></label>
  <button id="btnUCreate">Create</button>
  <button id="btnUUpdate">Update</button>
  <button id="btnUDelete">Delete</button>
</div>

<footer th:replace="admin/fragments/layout_admin :: footer"></footer>
<div th:replace="admin/fragments/ajax :: productsScripts"></div>
</body>
</html>
