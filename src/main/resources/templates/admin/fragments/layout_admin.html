<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${pageTitle} ?: 'Admin'">Admin</title>
  <style>
    :root{
      --bg:#f7f8fa; --card:#ffffff; --text:#111827; --sub:#6b7280; --line:#e5e7eb;
      --primary:#2563eb; --primary-2:#1d4ed8; --danger:#dc2626; --ok:#059669;
      --radius:14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,Helvetica,sans-serif;
      margin:0;background:var(--bg);color:var(--text);
    }
    .container{max-width:1080px;margin:28px auto;padding:0 16px}
    header.app{display:flex;gap:8px;align-items:center;margin:8px 0 18px}
    header.app .dot{width:10px;height:10px;background:var(--primary);border-radius:50%}
    header.app .title{font-weight:700}

    .card{background:var(--card);border:1px solid var(--line);
      border-radius:var(--radius);padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.03)}
    .card + .card{margin-top:16px}

    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .row .spacer{flex:1}
    .pill{background:#eef2ff;color:#3730a3;border-radius:999px;padding:4px 10px;font-size:12px}

    table{width:100%;border-collapse:separate;border-spacing:0;border:1px solid var(--line);
      border-radius:12px;overflow:hidden}
    th,td{padding:10px 12px;border-bottom:1px solid var(--line);font-size:14px}
    thead th{background:#f3f4f6;text-align:left}
    tbody tr:hover{background:#fafafa;cursor:pointer}

    .grid{display:grid;grid-template-columns:repeat(6,1fr);gap:10px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field label{font-size:12px;color:var(--sub)}
    input[type="text"],input[type="number"],input[type="email"]{
      padding:10px 12px;border:1px solid var(--line);border-radius:10px;font-size:14px;
      background:#fff;outline:none
    }
    input:focus{border-color:var(--primary);box-shadow:0 0 0 3px rgba(37,99,235,.15)}
    .btn{border:0;border-radius:10px;padding:9px 14px;font-weight:600;color:#fff;
      background:var(--primary);cursor:pointer}
    .btn:hover{background:var(--primary-2)}
    .btn.gray{background:#6b7280}.btn.gray:hover{background:#4b5563}
    .btn.danger{background:var(--danger)}.btn.ok{background:var(--ok)}
    .btn.sm{padding:7px 10px;font-size:13px}
    .toolbar{display:flex;gap:8px;align-items:center}
    .section-title{font-weight:700;margin:6px 0 10px}
    .muted{color:var(--sub);font-size:12px}

    .toast{position:fixed;right:16px;bottom:16px;background:#111827;color:#fff;
      padding:12px 14px;border-radius:10px;opacity:0;transform:translateY(10px);
      transition:.3s;box-shadow:0 10px 24px rgba(0,0,0,.15);pointer-events:none}
    .toast.show{opacity:1;transform:translateY(0)}
  </style>
</head>
<body>
<header th:fragment="header" class="app container">
  <span class="dot"></span>
  <span class="title">Demo GraphQL + Thymeleaf</span>
  <span class="pill">AJAX</span>
  <span class="pill">GraphQL</span>
</header>

<footer th:fragment="footer" class="container muted">
  © 2025 — Demo
</footer>

<div id="toast" class="toast" th:fragment="toast">Saved</div>
</body>
</html>
