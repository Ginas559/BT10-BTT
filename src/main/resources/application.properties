# SQL Server 2709
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=2709;encrypt=true;trustServerCertificate=true;sslProtocol=TLSv1.2;characterEncoding=UTF-8
spring.datasource.username=sa
spring.datasource.password=123456

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=update

# Server port
server.port=8092

# Thymeleaf (dev)
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# GraphQL Playground UI
graphql.playground.enabled=true
graphql.playground.mapping=/playground
graphql.playground.endpoint=/graphql
# (tùy chọn) dùng CDN cho UI nếu mạng chặn webjars
